<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Ramesh R</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <h1>üåç Travel Planner</h1>
    </header>

    <main class="container">
        <!-- Trip Form -->
        <section class="form-section">
            <h2>Plan Your Trip</h2>
            <form id="tripForm">
                <input type="text" id="destination" placeholder="Destination" required>
                <input type="date" id="startDate" required>
                <input type="date" id="endDate" required>
                <input type="number" id="budget" placeholder="Budget (‚Çπ)" required>
                <button type="submit" class="btn-primary">Add Trip</button>
            </form>
        </section>

        <!-- Trips List -->
        <section class="trips-section">
            <h2>Your Trips</h2>
            <ul id="tripList"></ul>
        </section>

        <!-- Itinerary -->
        <section class="itinerary-section">
            <h2>Itinerary</h2>
            <form id="itineraryForm">
                <input type="text" id="activity" placeholder="Activity / Place">
                <button type="submit" class="btn-secondary">+ Add Activity</button>
            </form>
            <ul id="itineraryList"></ul>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
